<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Indian Fusion Menu</title>
        <link href="Cafe_Menu_styles.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="menu">
            <main>
                <h1>BOLLYWOOD BITES</h1>
                <p class="established">Est. 2021</p>
                <hr>
                <section>
                    <h2>Entrees</h2>
                    <img src="https://cdn-icons-png.flaticon.com/512/3014/3014404.png" alt="coffee icon"/>
                    <article class="item">
                        <p class="flavor">Samosa Chaat</p><p class="price">7.00</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Pani Puri</p><p class="price">6.75</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Gobi Manchurian</p><p class="price">8.50</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Vegetable Pakoras</p><p class="price">5.00</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Paneer Chilli</p><p class="price">7.50</p>
                    </article>
                </section>
                <section>
                    <h2>Desserts</h2>
                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
                    <article class="item">
                        <p class="dessert">Gulab Jamun</p><p class="price">1.50</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Rasmalai</p><p class="price">2.75</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Jalebi</p><p class="price">3.00</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Gajar ka Halwa</p><p class="price">2.50</p>
                    </article>
                </section>
            </main>
            <hr class="bottom-line">
            <footer>
                <p>
                    <a href="https://www.freecodecamp.org" target="_blank">Visit our website</a>
                </p>
                <p class="address">123 Bollywood Street Drive</p>
            </footer>
        </div>
    </body>
</html>
